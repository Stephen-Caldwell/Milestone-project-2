<!DOCTYPE html>
<html>
  <head>
    <title>What to do, what to do?</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/googlemapapi.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1 text-white" id="title">What to do, what to do?</span>
    </nav>
    <div class="hotel-search">
      <div id="findhotels">Find what to do in:</div>
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a city" type="text" />
      </div>
    </div>

    <div id="map"></div>
    <div id="listing">
      <table id="resultsTable">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div class="center">
        <h3 id = "transit-header">Find your way</h3>
        <script>
  (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      js = d.createElement(s); js.id = id;
      js.src = "https://widgets.moovit.com/wtp/en";
      fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'moovit-jsw'));
</script>
<div class="mv-wtp"
   data-metro="502"
   data-lang="en">
</div> 
        
</div>

    <div style="display: none">
      <div id="info-content">
        <table>
          <tr id="iw-url-row" class="iw_table_row">
            <td id="iw-icon" class="iw_table_icon"></td>
            <td id="iw-url"></td>
          </tr>
          <tr id="iw-address-row" class="iw_table_row">
            <td class="iw_attribute_name">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr id="iw-phone-row" class="iw_table_row">
            <td class="iw_attribute_name">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row" class="iw_table_row">
            <td class="iw_attribute_name">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr id="iw-website-row" class="iw_table_row">
            <td class="iw_attribute_name">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

    
    <footer>
        &copy; Copyright 2021 What to do, what to do?
    </footer>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgRqb-nvG7UTuWTzIVEuoRN6fSY6-fp_k&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
  </body>
</html>
