<!DOCTYPE html>
<html>
  <head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/googlemapapi.js"></script>
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0lOcIU4ZlIA5NyVaj19fapaCIwUM-qZI&region=IE&callback=initAutocomplete&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
